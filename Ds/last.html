<body>

        <a href="Co.html" title="Главная страница   "> Главная</a> |

        <a href="last.html" title="Формы"> Формы</a>
    </div>
    <div id="content">
        <h3>Форма курсов обучения</h3>
        <div class=form>
            <form method="POST" action="mailto:ya.yuriucis@gmail.com?subject=From_my_site" target="_blank">
                <div class="main">
                    <div class="field">
                        <label for="n">Имя</label>
                        <input type="text" id="n" name="name" title="Краще вводити латинськими літерами" placeholder="Введите имя">
                    </div>
                    <div class="field">
                        <label for="ln">Фамилия</label>
                        <input type="text" id="ln" name="lastName" title="Краще вводити латинськими літерами" placeholder="Введите фамилию">
                    </div>
                    <div class="field">
                        <label for="pass">Номер банковской карты</label>
                        <input type="password" id="pass" title="Пароль повинен бути довгим" name="pass" placeholder="Введите номер банковской карты">
                    </div>
                    <div class="field">
                        <label for="a">Пин код</label>
                        <input type="text" id="a" name="address"  placeholder="Введите пин код">
                    </div>
                    <div class="field">
                        <label for="b">Номер телефона</label>
                        <input type="text" id="b" name="number"  placeholder="Введите номер телефона">
                    </div>
                    <div class="send">
                        <label>Выберите по какой игре вам нужен курс</label><br>
                        <input type="radio" name="radiogroup" value="dota">Dota 2
                        <input type="radio"  name="radiogroup" value="CS:GO">CS:GO<br>
                        <input type="radio" name="radiogroup" value="Warcraft 3">Warcraft3
                        <input type="radio" name="radiogroup" value="PUBG">PUBG
                    </div>
                    <div class="send">
                        <label >Оплата</label><br>
                        <input type="checkbox" name="bill">Наличными
                        <input type="checkbox" name="invoice">Карта
                        
                    </div>
                    <div class="send">
                        <label>Выберите учителя</label>
                        <select name="firms" title="Оберіть щось">
                            <option disabled>Выберите учителся</option>
                            <option value="Max">Макс</option>
                            <option value="Dim">Дмитрий</option>
                            <option value="Andr">Адрей</option>
                            <option value="Kuz">Кузмин</option>
                            <option value="Anat">Анатолий</option>
                            <option value="Zah">Захар</option>
                        </select><br>
                        <label>Выберите срок обучения</label>
                        <select name="body" title="Оберіть щось">
                            <option disabled>Выберите срок обучения</option>
                            <option value="one">1 месяц</option>
                            <option value="two">2 месяца</option>
                            <option value="three">3 месяца</option>
                            <option value="four">4 месяца</option>
                            <option value="five">5 месяцев</option>

                        </select>
                     </div>
                     <div class="field">
                        <label for="num">Сумма</label>
                        <input type="number" id="num" name="number" placeholder="Введите сумму на которую расчитываете">
                    </div>
                     <div class="field"></div>
                        <label for="text" >Дополнительная информация</label><br>
                        <textarea title="Напишіть щось" name="text" id="text" cols="40" rows="6"></textarea>
                    </div>
                    
                    <input type=reset value="Очистить поле формы">
                    <input type="submit" value="Отправить">
               
            </form>
        </div>

</div>
<div id="footer">Розработано добротой душевной в 2021 году!</div>
